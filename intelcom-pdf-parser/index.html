<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="color-scheme" content="dark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelcom PDF Parser</title>

    <link rel="stylesheet" href="/styles/tabs.css">
    <link rel="stylesheet" href="/styles/pages.css">
    <link rel="stylesheet" href="/styles/forms.css">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="styles/main.css">

    <script src="https://www.gstatic.com/firebasejs/8.6.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.4/firebase-firestore.js"></script>

    <script src="scripts/firebase.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.7.570/build/pdf.min.js"></script>
    <script src="/scripts/pages.js" defer></script>
    <script src="/scripts/forms.js" defer></script>
    <script src="/scripts/tabs.js" defer></script>
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <form form="import">
        <h3>Import Data</h3>
        <div form-messages></div>
        <label for="pdf">Intelcom PDF Parser</label>
        <input type="file" name="pdf" id="pdf" multiple>
        <input type="submit" value="Submit">
    </form>

    <form form="export">
        <h3>Export Data</h3>
        <div form-messages></div>
        <div class="rack-container">
            <label for="export-from">From</label>
            <input type="week" name="export-from" id="export-from">
            <label for="export-to">To</label>
            <input type="week" name="export-to" id="export-to">
        </div>
        <div class="simple-container">
            <input type="submit" value="Export">
        </div>
    </form>
</body>

</html>
